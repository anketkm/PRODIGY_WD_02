<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch" style="background-color: aqua;">
        <h1 id="display">00:00:00</h1>
        <div class="controls">
            <button onclick="start()" style="background-color: gold;">Start</button>
            <button onclick="stop()" style="background-color: gold;">Stop</button>
            <button onclick="reset()" style="background-color: gold;">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
